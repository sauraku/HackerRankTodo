<div class="centered-content">
    <div class="modal-box">
        <h1 class="title">
            Update the task
        </h1>

        <input #taskTitleInput class="input has-background-light is-medium styledText" type="text" [ngModel]="this.data.task.title" (change)="onTitleChange(taskTitleInput.value)">
        <br><br>

        <p class="styledText">Pick Due Date</p>
        <input #dueDateInput class="input styledText" type="date" [ngModel]="currentDate" min="{{minDate}}" onkeydown="return false" (change)="onDueDateChange(dueDateInput.value)">

        <br><br>
        <p class="styledText">Select status</p>
        <div class="select styledText">
            <select class="styledText" #typeInput (change)="onTypeChange(typeInput.value)">
                <option class="styledText">New</option>
                <option class="styledText">Progress</option>
                <option class="styledText">Completed</option>
            </select>
        </div>

        <br><br>
        <div class="buttons is-right">
            <button class="button is-medium" [mat-dialog-close]="false">Cancel</button>
            <button class="button is-primary has-text-white is-medium" [mat-dialog-close]="this.data.task">
                Update
            </button>
        </div>


    </div>
</div>
