<div class="centered-content">
    <div class="white-box-signup">

        <h1 class="title has-text-primary">Sign Up</h1>
        <div class="columns">
            <div class="column">
                <div class="field">
                    <p class="control has-icons-left has-icons-right">
                        <input #fnInput class="input has-background-light styledText" type="text" placeholder="Full Name(required)">
                        <span class="icon is-small is-left">
                          <i class="fas fa-envelope"></i>
                        </span>
                    </p>
                </div>
                <div class="field">
                    <p class="control has-icons-left has-icons-right">
                        <input #emailInput class="input has-background-light styledText" type="email" placeholder="Email(required)">
                        <span class="icon is-small is-left">
                          <i class="fas fa-envelope"></i>
                        </span>
                    </p>
                </div>
                <div class="field">
                    <p class="control has-icons-left">
                        <input #pwInput class="input has-background-light styledText" type="password" placeholder="Password(8 char minimum)">
                        <span class="icon is-small is-left">
                          <i class="fas fa-lock"></i>
                        </span>
                    </p>
                </div>
            </div>

            <div class="column">
                <div class="field">
                    <p class="control has-icons-left has-icons-right">
                        <input #nTicketsInput class="input has-background-light styledText" type="number" min="1" [defaultValue]="1" onkeydown="return false">
                        <span class="icon is-small is-left">
                          <i class="fas fa-envelope"></i>
                        </span>
                    </p>
                </div>
                <div class="field" >
                    <div class="control has-icons-left has-icons-right">
                        <div class="select styledText" style="width: 100%" >
                            <select class="styledText has-background-light" style="width: 100%" #regTypeInput>
                                <option class="styledText">Self</option>
                                <option class="styledText">Group</option>
                                <option class="styledText">Corporate</option>
                                <option class="styledText">Others</option>
                            </select>
                        </div>
                        <span class="icon is-small is-left">
                            <i class="fas fa-envelope"></i>
                        </span>
                    </div>
                </div>
                <div class="field">
                    <p class="control has-icons-left">
                        <input #mobileNumberInput class="input has-background-light styledText" type="text" placeholder="Contact Number" >
                        <span class="icon is-small is-left">
                          <i class="fas fa-lock"></i>
                        </span>
                    </p>
                </div>
            </div>
        </div>

        <div class="field" style="">
            <div class="file" style="display: flex;justify-content: flex-start;">
                <label class="file-label">
                    <input #file class="file-input" type="file" name="pic" (change)="preview(file.files)">
                    <span class="file-cta">
                          <span class="file-icon">
                            <i class="fas fa-upload"></i>
                          </span>
                          <span class="file-label">
                                Profile Pic
                          </span>
                        </span>
                </label>
            </div>

            <p class="control"  style="display: flex;justify-content: flex-end;">
                <button class="button is-success has-text-white styledText" (click)="onSignUpButtonClicked(emailInput.value, pwInput.value, fnInput.value,regTypeInput.value,nTicketsInput.value,mobileNumberInput.value)">
                    Sign Up
                </button>
            </p>
        </div>

        <br>

        <p class="has-text-grey styledText">Already got an account? <a routerLink="/login">login</a> now!</p>

    </div>
</div>
