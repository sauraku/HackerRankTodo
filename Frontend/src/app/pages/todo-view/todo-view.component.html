<div class="centered-content">
    <div class="task-manager-container">

        <div class="sidebar has-background-white">
            <h1 class="title has-text-primary">
                Lists
            </h1>
            <div class="list-menu">
                <a class="list-menu-item" *ngFor="let list of lists" [routerLink]="['/lists',list._id]" routerLinkActive="is-active">
                    <p>{{list.title}}</p>
                </a>
            </div>

            <button class="button is-primary has-text-white" routerLink="/newList">
                +New List
            </button>

        </div>

        <div class="task-list-container has-background-light">

            <h1 class="title has-text-primary">
                Tasks
            </h1>
            <div class="task-type-menu">
                <a href="#" class="task-menu-item">
                    <p>New</p>
                </a>

                <a href="#" class="task-menu-item is-active">
                    <p>Progress</p>
                </a>

                <a href="#" class="task-menu-item">
                    <p>Completed</p>
                </a>
            </div>


            <div class="task" *ngFor="let task of tasks">
                <p>{{task.title}}</p>
            </div>

            <button routerLink="./newTask" class="circle-add-button button is-primary">
                <img src="../../../assets/plus-icon.svg" class="has-text-white">
            </button>

        </div>

    </div>
</div>
